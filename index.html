<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class='moreLeft'>
        <textarea cols=30 rows=12 placeholder='Describe bug here'></textarea>
        <p>Priority (1 is highest):</p>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <button type=button id='bugSubmit'>Submit New Bug</button>
    </section>
    <section class='left'>
        <button type=button>Get Bug From Bug List</button>
    </section>  
    <section class='right'>
        <p id='bugTime'></p>
        <p id='bugReport'></p>
        <section id='bugReportControls'>
            <button type=button id='bugFixed'>Bug Fixed</button>
            <button type=button id='bugReturned'>Bug Returned</button>
        </section>
    </section>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="scripts/script.js"></script>
</body>
</html>
